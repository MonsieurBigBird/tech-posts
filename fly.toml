# fly.toml app configuration file generated for tech-posts on 2025-01-27T00:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "tech-posts"
primary_region = "sjc"

[build]

[env]
  ROC_BASIC_WEBSERVER_HOST = "0.0.0.0"
  ROC_BASIC_WEBSERVER_PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[statics]]
  guest_path = "/static"
  url_prefix = "/static"
