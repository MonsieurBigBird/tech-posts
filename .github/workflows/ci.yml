name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Node.js dependencies
      run: npm ci
    
    - name: Build CSS
      run: npm run build:css
    
    - name: Setup Roc
      run: |
        wget -O roc.tar.gz "https://github.com/roc-lang/roc/releases/download/alpha3-rolling/roc-linux_x86_64-alpha3-rolling.tar.gz"
        tar -xzf roc.tar.gz
        sudo mv roc_nightly-linux_x86_64-*/roc /usr/local/bin/
        rm -rf roc_nightly-linux_x86_64-*
        rm roc.tar.gz
    
    - name: Test Roc compilation
      run: roc check src/main.roc
    
    - name: Build Roc application
      run: roc build src/main.roc --linker legacy

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build CSS
      run: npm run build:css
    
    - name: Setup Roc
      run: |
        wget -O roc.tar.gz "https://github.com/roc-lang/roc/releases/download/alpha3-rolling/roc-linux_x86_64-alpha3-rolling.tar.gz"
        tar -xzf roc.tar.gz
        sudo mv roc_nightly-linux_x86_64-*/roc /usr/local/bin/
        rm -rf roc_nightly-linux_x86_64-*
        rm roc.tar.gz
    
    - name: Build Roc application
      run: roc build src/main.roc --linker legacy 